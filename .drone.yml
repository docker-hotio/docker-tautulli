---
kind: pipeline
name: manifest

trigger:
  event:
    - tag
    - push

steps:
- name: manifest
  image: plugins/manifest
  pull: always
  settings:
    ignore_missing: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest.tmpl

depends_on:
  - linux-amd64
  - linux-arm64
  - linux-arm

---
kind: pipeline
name: dockerhub-description

trigger:
  event:
    - tag
    - push

steps:
- name: dockerhub-description
  image: peterevans/dockerhub-description:2.0.0
  pull: always
  environment:
    DOCKERHUB_USERNAME:
      from_secret: docker_username
    DOCKERHUB_PASSWORD:
      from_secret: docker_password
    DOCKERHUB_REPOSITORY: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}
